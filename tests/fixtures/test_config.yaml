version: 1
hosts:
  krx:
    base_url: https://data.krx.co.kr
    default_path: /comm/bldAttendant/getJsonData.cmd
    headers:
      User-Agent: Mozilla/5.0
      Referer: https://data.krx.co.kr/
    transport:
      request_timeout_seconds: 15
      connect_timeout_seconds: 5
      retries:
        max_retries: 2
        backoff_factor: 0.5
        retry_statuses:
        - 502
        - 503
        - 504
      rate_limit:
        requests_per_second: 1
      http_version: '2'
      impersonate: chrome101
      verify_tls: true
endpoints:
  stock.daily_quotes:
    host: krx
    method: POST
    path: /comm/bldAttendant/getJsonData.cmd
    bld: dbms/MDC/STAT/standard/MDCSTAT01501
    params:
      trdDd:
        type: date(yyyymmdd)
        required: true
      mktId:
        type: enum
        enum:
        - STK
        - KSQ
        - KNX
        - ALL
        required: true
    response:
      root_keys:
      - OutBlock_1
      - output
      - block1
      merge: append
      order_by: null
      fields:
      - ISU_SRT_CD
      - ISU_CD
      - ISU_ABBRV
      - MKT_NM
      - TDD_CLSPRC
  stock.individual_history:
    host: krx
    method: POST
    path: /comm/bldAttendant/getJsonData.cmd
    bld: dbms/MDC/STAT/standard/MDCSTAT01701
    params:
      strtDd:
        type: date(yyyymmdd)
        role: start_date
        required: true
      endDd:
        type: date(yyyymmdd)
        role: end_date
        required: true
      isuCd:
        type: isin
        required: true
      adjStkPrc:
        type: enum
        enum:
        - 1
        - 2
        required: true
        default: 1
    client_policy:
      chunking:
        days: 730
        gap_days: 1
    response:
      root_keys:
      - output
      - OutBlock_1
      - block1
      merge: append
      order_by: TRD_DD
      fields:
      - TRD_DD
      - TDD_CLSPRC
      - FLUC_TP_CD
      - CMPPREVDD_PRC
      - FLUC_RT
  stock.search_listed:
    host: krx
    method: POST
    path: /comm/bldAttendant/getJsonData.cmd
    bld: dbms/comm/finder/finder_stkisu
    params:
      mktsel:
        type: enum
        enum:
        - STK
        - KSQ
        - ALL
        required: false
        default: ALL
      searchText:
        type: string
        required: false
        default: ''
      typeNo:
        type: int
        required: false
        default: 0
    response:
      root_keys:
      - block1
      - output
      - OutBlock_1
      merge: append
      order_by: null
      fields:
      - ISU_SRT_CD
      - ISU_CD
      - ISU_ABBRV
      - MKT_ID
  stock.all_change_rates:
    host: krx
    method: POST
    path: /comm/bldAttendant/getJsonData.cmd
    bld: dbms/MDC/STAT/standard/MDCSTAT01602
    params:
